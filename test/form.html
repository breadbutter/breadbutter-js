<html>
    <head>
        <title>BreadButter JavaScript SDK demo</title>
<!--        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">-->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <link rel="icon" type="image/x-icon" href="favicon.ico" />
        <script>
            var app_id, src;
            if (document.location.host.indexOf('local') > -1) {
                app_id = '6b67529d466e416891eb4b0d3f431a21';
                // app_id = '53ca9dfe597642039fbdc5c000a5ab8e';
                src = '../dist/breadbutter.min.js';
            } else {
                app_id = '6b67529d-466e-4168-91eb-4b0d3f431a21';
                // app_id = '53ca9dfe597642039fbdc5c000a5ab8e';
                src =
                    'https://logon-javascript-sdk.herokuapp.com/dist/breadbutter.min.js';
            }

            window.spreadButter = function () {
                BreadButter.configure({
                    app_id: app_id,
                    api_path: 'https://api-devlab.breadbutter.io',
                    // api_path: 'https://api-stable.breadbutter.io',
                    app_name: 'Bread & Butter Sample',
                    // allow_cross_domain: false,
                    // cross_domain_list: [
                    //     "http://localhost/test/form.html",
                    //     "http://local.logon-dev.com/test/form.html"
                    // ],
                    allow_sub_domain: true,
                    // expand_email_address: false
                });
                BreadButter.widgets.continueWith({
                    show_login_focus: false,
                    onFormClose: function () {
                        console.log('loginfocus:false');
                    }
                });
                // BreadButter.widgets.buttons('breadbutter1');
            };

            (function (d, s, id) {
                var js,
                    fjs = d.getElementsByTagName(s)[0];
                if (d.getElementById(id)) {
                    return;
                }
                js = d.createElement(s);
                js.id = id;
                js.src = src;
                fjs.parentNode.insertBefore(js, fjs);
            })(document, 'script', 'logon-js');
        </script>

        <script>
            var loading = function () {
                document.getElementById('app').innerHTML = app_id;
            };
        </script>
        <style>
            html {
                overflow-x: hidden;
            }
            body {
                margin: 0;
                background: #40ff80;
                color: #111;
                /*background-image: url(mgi-background.png);*/
                background-size: 100% 100%;
                height: 2000px;
                overflow-x: hidden;
            }
            .content {
                margin: 8px 24px;
            }
            .banner {
                background-image: url(breadbutter.png);
                height: 50px;
                background-repeat: no-repeat;
                width: 100%;
                background-size: contain;
                background-color: #ffffff;
                color: #000;
                line-height: 50px;
                padding-left: 250px;
                font-family: MONOSPACE;
                font-size: 25px;
            }
            input[type='text'] {
                display: block;
                width: 300px;
            }
            input {
                margin-top: 0.5rem;
            }
            form {
                padding: 1rem 0.5rem;
                border-left: 1px solid #757575;
            }

            * {
                font-weight: 100;
            }

        </style>
    </head>
    <body onload="loading()">
        <div class="banner">JavaScript SDK</div>
        <div class="content">
            <h3 id="app"></h3>
            <div class="logon-holder" id="breadbutter1"></div>
            <div class="logon-holder" id="breadbutter2"></div>

            <h1>form</h1>
            <div class="logon-holder" id="breadbutter3" style="margin-left: 5%"></div>
            <hr />

            <h1>register w/ email</h1>
            <div class="logon-holder" id="breadbutter4"></div>
            <hr />

            <h1>Register</h1>
            <div class="logon-holder" id="breadbutter5"></div>
            <hr />

            <h1>Register w/ token & email</h1>
            <div class="logon-holder" id="breadbutter6"></div>

            <h1>Reset Password</h1>
            <div class="logon-holder" id="breadbutter7"></div>

            <h1>Confirmation Email</h1>
            <div class="logon-holder" id="breadbutter8"></div>

            <button id="top-left"> top left </button>
            <button id="top-right"> top right </button>
            <button id="bottom-left"> bottom left </button>
            <button id="bottom-right"> bottom right </button>
            <button id="center"> center </button>
        </div>
    <script>
        document.getElementById('top-left').addEventListener('click', function(){

            BreadButter.widgets.continueWith({
                continue_with_position: {
                    top: 20,
                    left: 20
                }
            });
        });
        document.getElementById('top-right').addEventListener('click', function(){

            BreadButter.widgets.continueWith({
                continue_with_position: {
                    top: 20,
                    right: 20
                }
            });
        });
        document.getElementById('bottom-left').addEventListener('click', function(){
            BreadButter.widgets.continueWith({
                continue_with_position: {
                    bottom: 20,
                    left: 20
                }
            });
        });
        document.getElementById('bottom-right').addEventListener('click', function(){
            BreadButter.widgets.continueWith({
                continue_with_position: {
                    bottom: 20,
                    right: 20
                }
            });
        });
        document.getElementById('center').addEventListener('click', function(){
            BreadButter.widgets.continueWith({
                continue_with_position: {
                    top: '30%',
                    left: '25%'
                }
            });
        });
    </script>
    </body>
</html>
